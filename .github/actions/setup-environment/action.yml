name: "Setup environment"
description: |
  依存関係のインストールなどを行う。

runs:
  using: "composite"
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        run_install: false

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version-file: ".node-version"
        cache: "pnpm"

    - name: Setup pnpm
      shell: bash
      run: pnpm install
